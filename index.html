<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keelan Jon | Weather App</title>
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script src="scripts/app.js" async></script>
  </head>
  <body>
      
    <header>
      <h4 id="theDate">Today, 15 Dec</h4>
      <h3 id="thecity"></h3>
    </header>

    <section class="main">
      <h1>Weather App</h1>
      <p>Enter a location below to check the weather forecast</p>

      <form id="myForm" class="main-form">
        <input
          type="text"
          id="cityName"
          placeholder="Place Name"
          class="city-input"
        />
      </form>
      <div class="card-area">
        <div class="weather-card">
          <p id="weatherDesc"></p>
          <img src=""  id="weatherImage" />
        </div>
      </div>

      <div class="weather-info">
        <div>
          <p>Wind</p>
          <h3 id="windText">0</h3>
        </div>
        <div>
          <p>Temp</p>
          <h3 id="tempText">0</h3>
        </div>
        <div>
          <p>Humi</p>
          <h3 id="humidText">0</h3>
        </div>
      </div>
      <div class="forecast-area" id="forecastArea">
     
      </div>
      <!-- <button id="darkModeBtn">Dark Mode</button> -->
    </section>
  </body>
</html>
